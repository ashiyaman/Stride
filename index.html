<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React</title>
  </head>
  <body>
    <section>
      <h2>Add Task</h2>
      <input type="text" id="name" placeholder="Task Name"/> 
      <input type="text" id="description" placeholder="Task Description"/>
      <button id="addTask">Add Task</button>
    </section>
    <section>
      <h2>Remove Task</h2>
      <input type="number" id="removeTaskId" placeholder="Task ID"/> 
      <button id="removeTask">Remove Task</button>
    </section>
    <section>
      <ol id="taskList"></ol>
      <p id="totalTasks"></p>
    </section>
    <script type="module" src="/script.jsx"></script>
  </body>
</html>
